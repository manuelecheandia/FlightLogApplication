<!DOCTYPE html>
<html>
<head>
    <title>Flight Log Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div id="error-message" style="color: red;"></div>
    </div>
    <div class="container">
        <table>
            <tr>
                <td colspan="2">
                    <input type="text" id="pilotName" placeholder="Enter your name" />
                    <button type="button" onclick="connectPilot();">Log In</button>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="date">Date:</label>
                    <input type="date" id="date" disabled/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="aircraft">Aircraft:</label>
                    <input type="text" id="aircraft" placeholder="Aircraft model" disabled/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="hours">Flight Duration (hours):</label>
                    <input type="number" id="hours" min="0" step="0.1" disabled/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="notes">Notes:</label>
                    <textarea id="notes" rows="5" cols="70" placeholder="Enter notes about the flight" disabled></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" id="logFlight" onclick="logFlight();" disabled>Log Flight</button>
                    <button type="button" id="disconnectPilot" onclick="disconnectPilot();" disabled>Log Out</button>
                </td>
            </tr>
        </table>
    </div>
    <div class="container">
        <h2>Flight Logs</h2>
        <div id="flightLogs" style="height: 200px; overflow-y: auto;">
            <!-- Logs will be appended here -->
            <table id="logsTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Pilot</th>
                        <th>Aircraft</th>
                        <th>Duration</th>
                        <th>Notes</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic content -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
